<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비둘기</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../../style/style.css" />
    <link rel="stylesheet" href="../../../plugin/prism/prism.css" />
    <link rel="stylesheet" href="../../../plugin/prism/theme.css" />
    <script src="../../../plugin/prism/prism.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.js"></script>

  <body>
    <header>
      <section>
        <div class="container">

        </div>

    </header>
    <main>
      <section>
        <div class="container">
          <div id="canvas"></div>
        </div>
      </section>
      <section>
        <div class="container">
          <h3>비둘기</h3>
          <p>
            비둘기는 시야가 아주 넓고 망막에 색을 감지하는 부분이 있어 아주
            미세한 색까지 구별할 수 있다. 특히 붉은 색을 더 잘 알아본다고 한다.
            또한 집중력이 매우 뛰어나 매우 먼 거리까지 초점을 맞출 수 있다.
          </p>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <div class="container"></div>
      </section>
    </footer>
